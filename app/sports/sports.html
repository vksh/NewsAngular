
<section class="row container-fluid well">
  <div class="col-xs-12 col-sm-4 image" ng-repeat="data in myData">  

  <img src="{{data.urlToImage}}" class="figure-img img-fluid rounded img-responsive" alt="A generic square placeholder image with rounded corners in a figure.">

  <figcaption class="figure-caption"> <a href="{{data.url}}" >{{data.title}}</a></figcaption>

  </div>
</section>
