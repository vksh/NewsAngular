<div class="container-fluid">
 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="http://www.telegraph.co.uk/content/dam/football/2017/07/30/TELEMMGLPICT000136117043-large_trans_NvBQzQNjv4Bqz8PrEBUoq2NOeDT9dFlgS5zo8_eVaYsgfgaGHBq6Cl8.jpeg"  class="img-responsive carousel-image" alt="Los Angeles" style="width:100%;">
      </div>

      
    
      <div class="item" ng-repeat="x in myData">
        <img src="{{x.urlToImage}}" alt="New york" class="img-responsive carousel-image" style="width:100%;">
          <div class="carousel-caption">
            <a href="{{x.url}}" >  <h1 class="float-left"><strong>{{x.title}} </strong> </h1></a>
            
          </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
